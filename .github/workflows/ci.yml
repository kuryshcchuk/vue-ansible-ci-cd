name: CI for Vue + Ansible

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-vue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

  ansible-syntax-check:
    runs-on: ubuntu-latest
    needs: build-vue

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Ansible playbook syntax check
        working-directory: ansible
        run: ansible-playbook deploy.yml -i inventory --syntax-check
